    <div class="content">
      <main>
        <section>
          <h2>お問い合わせ</h2>
          <p>ご意見・お問い合わせを記入して頂いた方の中から、ご希望の方全員に毎月15日発行のメールマガジン「お茶の季節」をお送りします。</p>
            <form action="sample.cgi" method="post">
              <table>
                <tr>
                  <th><label for="name">お名前</label></th>
                  <td><input type="text" name="name" id="name" placeholder="例：山田 太郎"></td>
                </tr>
                <tr>
                  <th><label for="mail">メールアドレス</label></th>
                  <td><input type="text" name="mail" id="mail"><br>
                    <input type="text" name="re_mail"><span>※再入力</span>
                  </td>
                </tr>
                <tr>
                  <th>性別</th>
                  <td>
                    <input type="radio" name="gender" value="man" id="man">
                    <label for="man">男性</label>
                    <input type="radio" name="gender" value="woman" id="woman">
                    <label for="woman">女性</label>
                    <input type="radio" name="gender" value="none" id="none">
                    <label for="none">無回答</label>
                  </td>
                </tr>
                <tr>
                  <th>都道府県</th>
                  <td>
                    <select name="local">
                      <option>ここから選択してください</option>
                      <option value="saporo">札幌</option>
                      <option value="tokyo">東京</option>
                      <option value="osaka">大阪</option>
                      <option value="kagoshima">鹿児島</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th>好きなお茶</th>
                  <td>
                    <input type="checkbox" name="tea" value="japanese" id="japanese">
                    <label for="japanese">日本茶</label>
                    <input type="checkbox" name="tea" value="black_tea" id="black_tea">
                    <label for="black_tea">紅茶</label>
                    <input type="checkbox" name="tea" value="chinese" id="chinese">
                    <label for="chinese">中国茶</label>
                  </td>
                </tr>
                <tr>
                  <th>メルマガを希望する</th>
                  <td>
                    <input type="radio" name="magazine" value="yes" checked id="yes">
                    <label for="yes">希望する</label>
                    <input type="radio" name="magazine" value="no" id="no">
                    <label for="no">希望しない</label>
                  </td>
                </tr>
                <tr>
                  <th><label for="comment">ご意見・お問い合せ</label></th>
                  <td><textarea name="comment" rows="6" placeholder="ご意見・お問い合せをこちらにご記入をお願います。" id="comment"></textarea></td>
                </tr>
                <tr>
                  <td colspan="2" class="send"><input type="submit" value="送信ボタン">
                    <input type="reset" value="リセットボタン"></td>
                </tr>
              </table>

            </form>
        </section>
      </main>
